<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rocket League Player Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background: no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;" >
        <h1 style="color: rgb(0, 0, 0);">Rocket League Player Stats</h1>
        <h2 style="color: rgb(0, 0, 0);">Use the interactive charts below to explore the dataset</h2>      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Oceania Select Player ID:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)", style="color: black"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Player Stats</h3>
            <div class="row">
              <div class="col-md-12">
                <table id="summary-table" class="table table-striped table-inverse">
                  <thead>
                    <tr>
                      <th>Player</th>
                      <th>Games</th>
                      <th>Win %</th>
                      <th>Wins</th>
                      <th>Loses</th>
                      <th>Average Goals</th>
                      <th>Average Assists</th>
                      <th>Average Saves</th>
                      <th>Average Score</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bar"></div>
        </div>
        <div id="sample-metadata" class="panel-body"></div>
      </div>
      <div class ="row">
      <div class="col-md-12">
        <div id="scatter"></div>
      </div>
    </div>
      </div>
    <div id="sample-metadata" class="panel-body"></div>
    <div class="row">
      <div class="col-md-12">
        <div id="pie"></div>
      </div>
    </div>
  </div>

  <footer class="footer" style="text-align: center">
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
  <script type="text/javascript" src="input.js"></script>
</body>

</html>
